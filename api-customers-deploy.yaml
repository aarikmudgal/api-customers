apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.api-customers: glob:commitId-*
  name: api-customers
spec:
  minReadySeconds: 5
  replicas: 1
  template:
    metadata:
      labels:
        name: api-customers
    spec:
      containers:
      - name: api-customers
        image: gcr.io/ancient-yeti-166518/customers:commitId-685fab98a52ea4d2a3e377f1b13322d9424eec39
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
